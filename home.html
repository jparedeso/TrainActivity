<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Activity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron text-center">
        <h1>Anytime is Train Time</h1>
        <p>Choo Choo. Chee Chee.</p>
    </div>
    <div class="row">
        <div class="pannel panel-primary">
            <div class="panel-heading">Current Train Schedule</div>
            <div class="panel-body">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th class="text-center">Train Name</th>
                            <th class="text-center">Destination</th>
                            <th class="text-center">Frequency</th>
                            <th class="text-center">Next Arrival</th>
                            <th class="text-center">Minutes Away</th>
                        </tr> 
                    </thead>
                    <tbody id="trainInfoTable"></tbody>                   
                </table>
                <div>
                    <button type="button" class="btn btn-primary" id="updateButton">Update Train Schedule List</button>            
                </div>
            </div>
        </div>
    </div>
    <div class="row">        
        <div class="panel panel-primary">
           <div class="panel-heading">Add Train</div>
           <div class="panel-body">
                <div>
                    <label for="trainName">Train Name</label>
                    <input type="text" class="myInput form-control" id="trainName">
                </div>
                <div>
                    <label for="destination">Destination</label>
                    <input type="text" class="myInput form-control" id="destination">
                </div>
                <div>
                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="myInput form-control" id="firstTrainTime">
                </div>
                <div>
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="myInput form-control" id="frequency">
                </div>
        
                <div>
                    <button type="button" class="btn btn-primary" id="submitButton">Submit</button>            
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
